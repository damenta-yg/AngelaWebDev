<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        background-color: white;
        justify-content: center;
        align-items: center;
      }

      .painting-container {
        width: 748px;
        height: 748px;
        display: grid;
        grid-template-columns: 320px 198px 153px 50px;
        grid-template-rows: 414px 130px 155px 22px;
        gap: 9px;
        background-color: black;
      }
      .red-box {
        grid-column-start: 1;
        grid-column-end: 2;
        background-color: red;
      }
      .wheat-box {
        grid-column-start: 2;
        grid-column-end: -1;
        background-color: #f0f1ec;
      }
      .wheat-box-1 {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 4;
        background-color: #f0f1ec;
      }
      .wheat-box-2 {
        grid-column-start: 2;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 4;
        background-color: #f0f1ec;
      }

      .wheat-box-3 {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 4;
        grid-row-end: -1;
        background-color: #f0f1ec;
      }

      .yellow-box {
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 4;
        grid-row-end: -1;
        background-color: #f9d01e;
      }

      .dark-gray-box {
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 4;
        grid-row-end: -1;
        background-color: #232629;
      }

      .wheat-box-4 {
        grid-column-start: 4;
        grid-column-end: -1;
        grid-row-start: 3;
        grid-row-end: -1;
        background-color: #f0f1ec;
      }
      .blue-box {
        grid-column-start: 4;
        grid-column-end: -1;
        grid-row-start: 2;
        grid-row-end: 3;
        background-color: #004592;
        border-bottom: 10px solid black;
      }
    </style>
  </head>

  <body>
    <!-- Write your HTML here -->
    <div class="container">
      <div class="painting-container">
        <div class="red-box"></div>
        <div class="wheat-box"></div>
        <div class="wheat-box-1"></div>
        <div class="wheat-box-2"></div>
        <div class="blue-box"></div>
        <div class="wheat-box-3"></div>
        <div class="yellow-box"></div>
        <div class="dark-gray-box"></div>
        <div class="wheat-box-4"></div>
      </div>
    </div>
  </body>
</html>
