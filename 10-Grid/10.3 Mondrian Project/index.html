<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Project</title>
    <style>
      /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100vh;
        background-color: white;
        justify-content: center;
        align-items: center;
      }

      .painting-container {
        width: 748px;
        height: 748px;
        display: grid;
        grid-template: repeat(12, auto) / repeat(12, auto);
        row-gap: 9px;
        column-gap: 9px;
        background-color: black;
      }

      .red-box {
        grid-column-start: 1;
        grid-column-end: 6;
        grid-row-start: 1;
        grid-row-end: 7;
        background-color: red;
      }
      .wheat-box {
        grid-column-start: 6;
        grid-column-end: -1;
        grid-row-start: 1;
        grid-row-end: 7;
        background-color: lightgray;
      }
      .wheat-box-1 {
        grid-row-start: 7;
        grid-row-end: 12;
        background-color: lightgray;
        grid-column-start: 1;
        grid-column-end: 6;
      }
      .wheat-box-2 {
        grid-row-start: 7;
        grid-row-end: 12;
        background-color: lightgray;
        grid-column-start: 6;
        grid-column-end: 12;
      }
      .blue-box {
        grid-row-start: 7;
        grid-row-end: 9;
        background-color: navy;
        grid-column-start: 12;
        grid-column-end: -1;
      }
      .wheat-box-3 {
        grid-row-start: 12;
        grid-row-end: -1;
        background-color: lightgray;
        grid-column-start: 1;
        grid-column-end: 6;
      }
      .yellow-box {
        grid-row-start: 12;
        grid-row-end: -1;
        background-color: yellow;
        grid-column-start: 6;
        grid-column-end: 9;
      }
      .dark-gray-box {
        grid-row-start: 12;
        grid-row-end: -1;
        background-color: darkcyan;
        grid-column-start: 9;
        grid-column-end: 12;
      }
      .wheat-box-4 {
        grid-row-start: 9;
        grid-row-end: -1;
        background-color: lightgray;
        grid-column-start: 12;
        grid-column-end: 13;
      }
    </style>
  </head>

  <body>
    <!-- Write your HTML here -->
    <div class="container">
      <div class="painting-container">
        <div class="red-box"></div>
        <div class="wheat-box"></div>
        <div class="wheat-box-1"></div>
        <div class="wheat-box-2"></div>
        <div class="blue-box"></div>
        <div class="wheat-box-3"></div>
        <div class="yellow-box"></div>
        <div class="dark-gray-box"></div>
        <div class="wheat-box-4"></div>
      </div>
    </div>
  </body>
</html>
